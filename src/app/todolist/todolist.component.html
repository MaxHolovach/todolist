
<div [class.iscomlete]='todoitem.iscomplete'>
<span><input type="checkbox"(change)="changeStatus(todoitem)" [checked]="todoitem.iscomplete"></span>
<span *ngIf="todoitem.isimportant" class="important">!</span>
<span [class.iscomletetext]='todoitem.iscomplete'>{{todoitem.text}}</span>
<span> {{todoitem.deadline|date:'yyyy.dd.mM'}}</span>
</div>
